<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand">PokéINDO</a>
              <form class="d-flex" action="/search" method="post">
                <input class="form-control me-4" name="pokemon_name" type="text" placeholder="Search Pokémon" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <div>
            <h1>Welcome to PokéINDO</h1>
        </div>
        <div>
            <h2>Ini-Tipe Pokémon in PokéIndo</h2>
            <!-- <h2>Ini-Tipe Pokémon in PokéIndo</h2>
            <select id="typeFilter" onchange="filterPokémon()">
                <option value="Normal">Normal</option> -->
        </div>
        <div class="card">
          <table class="table table-bordered">
            <tr>
                <th>#</th>
                <th>Front Image</th>
                <th>Back Image</th>
                <th>Name</th>
                <!-- <th>Max CP</th> -->
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Reviews</th>
            </tr>
            <!-- Loop through Pokémon data and populate the table -->
            {% for pokemon in pokemon_list %}
                <tr>
                    <td>{{ pokemon.id }}</td>
                    <td><img src="{{ pokemon.image}}" alt="Pokémon Image"></td>
                    <td><img src="{{ pokemon.image2}}" alt="Pokémon Image2"></td>
                    <td>{{ pokemon.name }}</td>
                    <!-- <td>{{ pokemon.max_cp }}</td> -->
                    <td>{{ pokemon.hp }}</td>
                    <td>{{ pokemon.attack }}</td>
                    <td>{{ pokemon.defense }}</td>
                    <!-- <td>{{ pokemon.reviews }}</td> -->
                </tr>
            {% endfor %}
          </table>
        </div>
      </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
